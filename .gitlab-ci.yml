# CI for o9 repo.
image: docker
stages: [Build]
before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
Image-Deployment:
  stage: Build
  only: [master]
  tags:
    - image-cache
    - docker-socket
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest --label xoe.docker-odoo-base.commit=$CI_BUILD_REF .
    - docker build -t $CI_REGISTRY_IMAGE:runner -f Dockerfile.runner .
    - docker push $CI_REGISTRY_IMAGE:latest
    - docker push $CI_REGISTRY_IMAGE:runner
